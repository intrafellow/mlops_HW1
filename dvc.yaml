stages:
  data_load:
    cmd: python dataloader.py --in WineQT.csv --out-dir .
    deps:
      - dataloader.py
      - WineQT.csv
    outs:
      - train.csv
      - test.csv

  train:
    cmd: python train_model.py --train train.csv --test test.csv --seed 42
    deps:
      - train_model.py
      - train.csv
      - test.csv
    outs:
      - model_weights/best_model.pkl
